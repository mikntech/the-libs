name: Build and Publish Libraries
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main  # Trigger only on the main branch

jobs:
  detect-libraries:
    runs-on: ubuntu-latest
    outputs:
      libraries: ${{ steps.get_libs.outputs.libs }}  # Pass the detected libraries to the matrix
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find libraries in libs/ directory
        id: get_libs
        run: |
          LIBS=$(find libs/* -maxdepth 0 -type d -exec basename {} \;)
          echo "libs=$LIBS"
          echo "::set-output name=libs::$(echo $LIBS | tr '\n' ' ')"  # Convert newline to space-separated

  build-and-publish-libs:
    runs-on: ubuntu-latest
    needs: detect-libraries  # Ensure libraries are detected before running this job
    strategy:
      matrix:
        library: ${{ fromJson(needs.detect-libraries.outputs.libraries) }}  # Use the detected libraries
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: npm run sync-versions

      - name: Build ${{ matrix.library }}
        run: |
          nx build ${{ matrix.library }}

      - name: Publish ${{ matrix.library }}
        run: |
          mkdir -p ~/.npm
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_C }}" > ~/.npmrc
          npm publish dist/libs/${{ matrix.library }} --access public
