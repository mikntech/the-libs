name: Build and Publish Libraries
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main  # Trigger only on the main branch

jobs:
  detect-libraries:
    runs-on: ubuntu-latest
    outputs:
      libraries: ${{ steps.get_libs.outputs.libs }}  # Pass the detected libraries to the matrix
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find libraries in libs/ directory
        id: get_libs
        run: |
          LIBS=$(find libs/* -maxdepth 0 -type d -exec basename {} \;)
          if [ -z "$LIBS" ]; then
            echo "No libraries found!"
            exit 1
          fi
          # Convert space-separated list into JSON array format
          LIBS_JSON=$(echo "[\"$(echo $LIBS | tr ' ' '\",\"')\"]")
          echo "Found libraries: $LIBS_JSON"
          echo "libs=$LIBS_JSON" >> $GITHUB_ENV  # Save libraries to environment variable

      - name: Set libraries output
        run: echo "libraries=${LIBS_JSON}" >> $GITHUB_ENV

  build-and-publish-libs:
    runs-on: ubuntu-latest
    needs: detect-libraries  # Ensure libraries are detected before running this job
    strategy:
      matrix:
        library: ${{ fromJson(env.libraries) }}  # Use the detected libraries from environment variable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: npm run sync-versions

      - name: Build ${{ matrix.library }}
        run: |
          nx build ${{ matrix.library }}

      - name: Publish ${{ matrix.library }}
        run: |
          mkdir -p ~/.npm
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_C }}" > ~/.npmrc
          npm publish dist/libs/${{ matrix.library }} --access public
